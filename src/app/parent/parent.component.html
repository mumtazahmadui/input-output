<h2>Parent</h2>
<div class="row">
  <div class="col parentBox">
    <h2>User</h2>
    <table width="100%">
      <tr>
        <th>User Name:</th>
        <th class="removeLink">Remove</th>
      </tr>
      <tr *ngFor="let user of users; index as i">
        <td>{{user}}</td>
        <td class="removeLink" (click)="removeUser(i)">Remove</td>
      </tr> 
    </table>
  </div>
  <div class="col parentBox">
    <h2>Admin</h2>
    <table width="100%">
      <tr>
        <th>Admin Name:</th>
        <th class="removeLink">Remove</th>
      </tr>
      <tr *ngFor="let admin of admins; index as i">
        <td>{{admin}}</td>
        <td class="removeLink" (click)="removeAdmins(i)">Remove</td>
      </tr> 
    </table>
  </div>
</div>

<h2>Child</h2>
<hr>
<div class="row">

<app-child (userInput)="childUser($event)"></app-child>
<app-child></app-child>


</div>
